name: üêû Bug Report
description: Create a report to help us improve
title: '[BUG] <title>'
labels: [bug]
body:
  - type: checkboxes
    attributes:
      label: Code of conduct
      description: I have read and agree to adhere to the [Code of Conduct](https://github.com/session-foundation/session-desktop/blob/master/CODE_OF_CONDUCT.md).
      options:
        - label: I have read and agree to adhere to the [Code of Conduct](https://github.com/session-foundation/session-desktop/blob/master/CODE_OF_CONDUCT.md)
          required: true

  - type: checkboxes
    attributes:
      label: Self-training on how to write a bug report
      description: High quality bug reports can help the team save time and improve the chance of getting fixed. Please read [how to write a bug report](https://www.browserstack.com/guide/how-to-write-a-bug-report) before submitting your issue.
      options:
        - label: I have learned [how to write a bug report](https://www.browserstack.com/guide/how-to-write-a-bug-report)
          required: true

  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: false
  - type: input
    attributes:
      label: Desktop Version
      description: What version of Session Desktop are you running?
      placeholder: ex. v1.10.8
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Add any other context about the problem here.

        1. Device / Platform: [e.g. Windows, Linux, macOS]
        2. Operating System: [e.g. Windows 11, Ubuntu 22.04, macOS 13.3.1]
        3. Git commit hash: 537724cfdb3c701a3ea80cfdbbaaed0063f6e109

        Tip: You can attach screenshots or log files to help explain your problem by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
